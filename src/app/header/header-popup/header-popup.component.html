<div class="close-menu" (click)="close.next()">
    <img src="./assets/icons/nav-close.svg">
</div>
<div  class="items" >

  <div class="item animated fadeInLeft" (click)="onNavigate('news')">
    <div class="icon">
      <img src="./assets/icons/nav-news.svg">
    </div>
    <div class="name">News</div>
  </div>

  <div class="item animated fadeInLeft" (click)="onNavigate('announcements')" >
    <div class="icon">
      <img src="./assets/icons/nav-annoucement.svg">
    </div>
    <div class="name">Announcements</div>
  </div>

  <div class="item animated fadeInLeft" (click)="onNavigate('blogs')" routerLinkActive="router-link-active" >
      <div class="icon">
        <img src="./assets/icons/nav-blog.svg">
      </div>
      <div class="name">Blogs</div>
    </div>

    <div class="item animated fadeInLeft" (click)="onNavigate('/')"  routerLinkActive="router-link-active" >
        <div class="icon">
          <img src="./assets/icons/nav-dashboard.svg">
        </div>
        <div class="name">Go to Dashboard</div>
      </div>

  <div class="item animated fadeInLeft" >
    <div class="icon">
      <img src="./assets/icons/nav-lang.svg">
    </div>
    <div class="name">English</div>
  </div>
  <div class="item animated fadeInLeft" (click)="onLogout()">
    <div class="icon">
      <img src="./assets/icons/nav-logout.svg">
    </div>
    <div class="name">Logout</div>
  </div>
</div>
