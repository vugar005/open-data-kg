
<div class="container-fluid">
    <div class="row">
       <div class="col-10">
          <div class="left">
              <div class="item-title">{{dataset?.name}}</div>
                <div class="item-content" [innerHTML]="dataset?.description">
               </div>
               <div class="item-rating">
                 <div class="title">
                   Rating:
                 </div>
                 <div class="star-content" >
                   <star-rating [rating]="+dataset?.rating"></star-rating>
                 </div>
                 <div class="count">
                   <div class="icon">
                      <img src="./assets/icons/focus (1).svg">
                   </div>
                   <div class="text">
                     {{dataset?.reviewCount}}
                   </div>
                 </div>
               </div>
                <div class="item-formats">
                    <div *ngFor="let item of ((dataset?.allFormat)?.split(','))"  class="icon {{item}}" >{{item}}</div>
                </div>
          </div>
       </div>
        <div class="col-2 center pr-0">
            <div class="right">
              <div class="box-perspective">
                  <div class="rotating-box">
                      <div class="icon">
                          <img src="./assets/icons/right-arrow.svg">
                      </div>
                   </div>
                   <div class="text animated fadeIn">
                      <p>open</p>
                    </div>
              </div>

          </div>
        </div>
    </div>

    </div>
  <div class="overlay">
    </div>
