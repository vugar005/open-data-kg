
      <mat-accordion [displayMode]="'flat'"  [multi]="true" >
        <mat-expansion-panel *ngFor="let item of (list$ | async)?.tbl;let first=first" [expanded]="true">
          <mat-expansion-panel-header [collapsedHeight]="'60px'" [expandedHeight]="'60px'">
            <mat-panel-title>
              {{item?.tn}}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <dataset-box *ngFor="let dataset of item?.r" [@fadeIn]="fadeIn"
          [dataset]="dataset"
          routerLink="./{{dataset.datasetId}}"
          ></dataset-box>
        </mat-expansion-panel>
      </mat-accordion>
