<div class="container">
  <div class="row justify-content-center">
      <div class="col-10">
          <div class="input-co">
            <input class="ng-input" placeholder="{{'~searchDataset' | translate}}"
            simpleTypeAhead
            [taListItemLabel]="'name'"
            (taSelected)="handleResultSelected($event)"
            (taShowAllSelected)="handleShowAll()"
            [(ngModel)]="inputValue"
            [taAdapter]="adapter"
            [taShowAllTpl]="showAllTpl"
            >
            <div class="search-ico" (click)="handleShowAll()">
            <img src="./assets/icons/search.svg">
            </div>
            <ng-template #showAllTpl>
              Show All
           </ng-template>
          </div>
       <dataset-search-box *ngFor="let dataset of (datasets$ | async)"  [dataset]="dataset"
       routerLink="/home/datasets/{{dataset.id}}"
       ></dataset-search-box>
      </div>
    </div>
</div>
