<div class="container" *ngIf="dataset">
  <div class="row">
    <div class="col-12">
      <div class="co-header">
        <div class="back-icon" (click)="onBack()" >
          <img
            src="./assets/icons/arrow-left.svg"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="dataset-file-preview-wrapper">
        <div class="dataset-info">
          <div class="dataset-info__header">
              <div class="dataset-name">{{ dataset?.kv.name }}</div>
              <div class="dataset-download" *ngIf="currentApi">
                  <a *ngIf="currentApi.format.toUpperCase() !== 'GEOJSON'"
                  class="api-link"
                  href="{{ currentApi?.openPortalLink ? currentApi?.openPortalLink : javascript.void()}}"
                  target="_blank"
                  title="Download"
                >
                <button mat-stroked-button color="primary" [disabled]="!currentApi?.openPortalLink">Download</button>
                </a>

          </div>
        </div>

        <div class="dataset-info__bottom">
            <div class="dataset-description" [innerHTML]="dataset?.kv.description" ></div>
        </div>
      </div>

      <div class="file-box">
          <div
            class="iframe-wrapper" *ngIf="dataLink"

          >
             <google-doc-preview *ngIf="googleDocsFormat.includes(apiFormat.toUpperCase())" [link]="dataLink"></google-doc-preview>
             <geojson-preview *ngIf="apiFormat.toUpperCase() === 'GEOJSON'" [link]="dataLink" ></geojson-preview>
             <!-- <other-json-preview *ngIf="apiFormat === 'XML'" [link]="dataLink"></other-json-preview> -->
          </div>
        </div>
    </div>
  </div>
</div>
