        </div> -->

          >

            <!-- <iframe
              [src]="getSafeUrl((dataset?.tbl)[0].r[0].openPortalLink)"
            ></iframe> -->

            <geojson-preview *ngIf="apiFormat === 'GeoJSON'" ></geojson-preview>
