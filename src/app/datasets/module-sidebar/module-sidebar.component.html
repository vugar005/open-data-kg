<div class="sidebar-wrapper">
  <div class="module-title">
    <div class="arrow-icon"> </div>
   <p> {{type | titlecase}}</p>
  </div>
  <div class="items-co">
      <div class="item"  *ngFor="let cat of itemList; let i = index" (click)="onItemClick(cat.id)"
      [ngClass]="{'active': itemList[i].id === selectedIndex}">

            <div class="item-box"  [attr.id]="itemList[i].id" >
              <div class="icon">
                  <img src="./assets/icons/categories/{{itemList[i].id}}.svg" (load)="onImgLoad()"
                  onerror="this.src='./assets/icons/categories/181110344301612908.svg'"  class="svg logo-img">
                 <!-- <img src="./assets/icons/seeding.svg" class="svg logo-img"> -->
              </div>
              <div class="name"> {{itemList[i].name}} ({{itemList[i].countCategory}})</div>
            </div>

      </div>
  </div>

</div>
