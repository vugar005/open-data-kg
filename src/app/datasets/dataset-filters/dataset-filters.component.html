<form #f="ngForm" class=" filter-form" >
  <div class="container-fluid">
    <div class="row align-items-center justify-content-between">
      <div class="col-12 col-sm-7 col-lg-8 p-0">
          <div class="search-box">
              <input placeholder="{{'~searchDataset' | translate}}" class="ng-input" name="datasetFullname"
              typehead-co
              [url]="'api/get/Permission/Datasets/GlobalSearchForDataset'"
              [apiKey]="'datasetFullname'"
              [listItemLabel]="'name'"
              (selected)="onSelected($event)"
             (keydown)="onInputEnter($event, f)"
            ngModel name="datasetFullname"
             >
              <div class="search-ico" (click)="onSubmit(f)">
                <img src="./assets/icons/search-icon.svg">
              </div>
            </div>
      </div>
      <div class="col-12 col-sm-4 col-lg-3 p-0">
          <div class="format-select">
              <select  name="formatId" ngModel id="format_select" (ngModelChange)="onSubmit(f)">
                <option value="" class="default" >{{'~selectFormat' | translate}}</option>
                <option  *ngFor="let type of (formatTypes$ | async)" [value]="type?.value">{{type?.label}}</option>
              </select>
              <div class="custom-caret">
               <img src="./assets/icons/caret.svg" class="icon">
              </div>
        </div>
      </div>
    </div>
  </div>



<input [hidden]="true">
</form>
