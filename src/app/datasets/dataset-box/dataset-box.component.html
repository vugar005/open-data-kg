
<div class="container-fluid wrapper-div" >
  <div class="row">
     <div class="col-12 col-md-9">
        <div class="left">
            <div class="item-title">{{dataset?.datasetName}}</div>
              <div class="item-content" [innerHTML]="dataset?.datasetDescription">
             </div>
             <div class="item-rating">
               <div class="title">
                 Rating:
               </div>
               <div class="star-content" >
                 <star-rating [rating]="dataset?.datasetRating"></star-rating>
               </div>
               <div class="count">
                 <div class="icon">
                    <img src="./assets/icons/focus (1).svg">
                 </div>
                 <div class="text">
                   {{dataset?.datasetReviewCount}}
                 </div>
               </div>
             </div>
              <div class="item-formats" *ngIf="dataset.allFormat">
                  <div *ngFor="let item of (dataset?.allFormat.split(','))"  class="icon {{item}}" >{{item}}</div>
              </div>
        </div>
     </div>
      <div class="col-3 center pr-0 d-none d-md-flex">
          <div class="right">
            <div class="box-perspective">
              <div class="open-box" *ngIf="mode === 'show'">
                  <div class="rotating-box">
                      <div class="icon">
                          <img src="./assets/icons/right-arrow.svg">
                      </div>
                   </div>
                   <div class="text animated fadeIn">
                      <p>open</p>
                    </div>
              </div>
              <div class="remove-box" *ngIf="mode === 'remove'">
                  <div class="rotating-box">
                      <div class="icon">
                          <img src="./assets/icons/delete-dataset.svg">
                      </div>
                   </div>
                   <div class="text animated fadeIn">
                      <p>DELETE</p>
                    </div>
              </div>
            </div>

        </div>
      </div>
  </div>

  </div>
