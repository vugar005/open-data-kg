<div class="item" *ngIf="item && ready"  [@slideInRight]="slideInRight" (click)="change()">
  <div class="item-img">
    <img src="{{item.fileId}}">
  </div>
  <div class="item-body">
    <div class="item-title">{{item.title}}</div>
    <div class="item-content">{{item.content}}</div>
    <div class="item-footer">{{item.publishDate}}</div>
  </div>
</div>
