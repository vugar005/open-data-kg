<div class="main-page-co">
 <lang-nav> </lang-nav>
  <div class="search-container container">
    <div class="row justify-content-between align-items-center">
      <div class="col-12 col-md-5">
        <div class="search-header">
          <div class="primary-name">
            {{'~primaryName' | translate}}
          </div>
          <div class="secondary-name">
            {{'~secondaryName' | translate}}
          </div>
        </div>
        <div class="input-co">
            <input class="ng-input" placeholder="{{'~searchDataset' | translate}}" (click)="resetMouse()"
            typehead-co
            [url]="'api/get/Permission/Datasets/GlobalSearchForDataset'"
            [apiKey]="'datasetFullname'"
            [listItemLabel]="'name'"
            (selected)="handleResultSelected($event)"
            [(ngModel)]="inputValue"
            >
            <div class="search-ico" (click)="handleShowAll()">
            <img src="./assets/icons/search.svg">
            </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-xl-3">
      </div>
    </div>
  </div>
  <news-sidebar class="d-none d-md-block"></news-sidebar>

</div>

<wave-particles #wave> </wave-particles>
