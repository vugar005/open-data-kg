<div class="main-page-co">
 <lang-nav> </lang-nav>
  <div class="container search-container ">
    <div class="row search-row">
      <div class="col-10 col-md-7 col-lg-6 col-xl-5  ">

       <div class="search-input-wrapper">
          <div class="search-header">
              <div class="primary-name">
                {{'~primaryName' | translate}}
              </div>
              <div class="secondary-name">
                {{'~secondaryName' | translate}}
              </div>
            </div>
            <div class="input-co">
                <input class="ng-input" placeholder="{{'~searchDataset' | translate}}" (click)="resetMouse()"
                simpleTypeAhead
                [taListItemLabel]="'name'"
                (taSelected)="handleResultSelected($event)"
                (taShowAllSelected)="handleShowAll()"
                [(ngModel)]="inputValue"
                [taAdapter]="adapter"
                [taShowAllTpl]="showAllTpl"
                >
                <div class="search-ico" (click)="handleShowAll()">
                <img src="./assets/icons/search.svg">
                </div>
                <ng-template #showAllTpl>
                  Show All
               </ng-template>
            </div>

       </div>

      </div>
    </div>
  </div>
  <news-sidebar class="d-none d-md-block"></news-sidebar>

</div>

<wave-particles #wave *ngIf="isProd"> </wave-particles>
