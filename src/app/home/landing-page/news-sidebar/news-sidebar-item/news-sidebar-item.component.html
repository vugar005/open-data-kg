<div class="item" (click)="change()">
  <div class="item__img">
    <img src="{{item.fileId | imgSrc}}">
  </div>
  <div class="item__content">
    <div class="item__content__title --text-ellipsis">{{item.title}}</div>
    <div class="item__content__text" [innerHtml]="item.content"></div>
    <div class="item__content__footer">{{item.publishDate | date: 'd MMMM y'}}</div>
  </div>
</div>
