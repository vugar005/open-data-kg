<div class="item" (click)="change()">
  <div class="item-img">
    <img src="{{item.fileId | imgSrc}}">
  </div>
  <div class="item-body">
    <div class="item-title text-ellipsis">{{item.title}}</div>
    <div class="item-content" [innerHtml]="item.content"></div>
    <div class="item-footer">{{item.publishDate | date: 'd MMMM y'}}</div>
  </div>
</div>
