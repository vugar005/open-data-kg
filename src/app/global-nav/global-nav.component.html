<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="global-modules">

          <a class="global-module" *ngFor="let mod of modules" (click)="onNavigate(mod.link)">
            <div class="icon">
              <img src="{{mod?.icon_url}}">
            </div>
            <div class="text">{{mod?.name}}</div>
          </a>
        </div>

    </div>
  </div>
</div>
