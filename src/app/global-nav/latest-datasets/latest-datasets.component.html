<div class="container">
    <div class="row">
      <div class="col-12">
        <div class="co-title">Latest datasets </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="item-list">
            <div class="item-box" *ngFor="let dataset of datasets"  routerLink="/home/datasets/{{dataset.id}}">
                <div class="item-name">{{dataset.name}}</div>
              </div>
        </div>
      </div>
    </div>
  </div>
