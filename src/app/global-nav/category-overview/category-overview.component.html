<div class="container">
  <div class="row">
  </div>
  <div class="row justify-content-start">
          <div class="col-2" *ngFor="let item of (categories);let first=first" (click) ="onNavigate(item.id)">
           <div class="item-box" *ngIf="!first" >
             <div class="icon">
                <img src="./assets/icons/seeding.svg" class="svg logo-img">
             </div>
             <div class="name">{{item?.name}}</div>
           </div>
          </div>
  </div>

</div>
