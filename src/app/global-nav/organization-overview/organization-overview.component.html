<div class="container">
  <div class="row">
  </div>
  <div class="row justify-content-start">
      <ng-container *ngFor="let item of (items$ | async);let first=first" >
          <div class="col-2" (click) ="onNavigate(item.id)" *ngIf="!first">
              <div class="item-box"  >
                <div class="icon">
                   <img src="{{item.logoFileId | imgSrc}}" class="svg logo-img"
                    onerror="this.src = './assets/icons/categories/181219371709999148.svg'">
                </div>
                <div class="name">{{item?.name}}</div>
              </div>
             </div>
      </ng-container>

  </div>

</div>
