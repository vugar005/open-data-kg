<div class="lang-list">
    <div class="lang active animated slideInUp" *ngIf="currentLang">{{currentLang | uppercase}}</div>
    <div class="horizontal-line"></div>
    <div class="lang" (click)="onLangChange('en')" *ngIf="currentLang !=='en'">EN</div>
    <div class="lang" (click)="onLangChange('ky')" *ngIf="currentLang !=='ky'">KY</div>
    <div class="lang" (click)="onLangChange('ru')" *ngIf="currentLang !=='ru'">RU</div>
  </div>
