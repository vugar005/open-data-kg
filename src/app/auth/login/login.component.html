<div class="auth-co">
  <div class="brand-logo" [routerLink]="['/']"  >
    <div class="primary-name">
      {{'~primaryName' | translate}}
    </div>
    <div class="secondary-name">
        {{'~secondaryName' | translate}}
    </div>
  </div>

  <div class="auth-box">
     <div class="form-header"> {{'~login' | translate}}</div>
     <form #f="ngForm" class="login-form" (ngSubmit)="onSubmit(f)">
        <mat-form-field class="field-style" >
            <input matInput placeholder="Email" class="nt-form-input" name="username" ngModel required type="email">
            <mat-error>{{getErrors('username')}}</mat-error>
          </mat-form-field>

          <mat-form-field class="field-style" >
              <input matInput placeholder="{{'~password' | translate}}" class="nt-form-input"
                     name="password" ngModel required [type]="hide ? 'password' : 'text'">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
         </mat-form-field>

       <button mat-raised-button type="submit" > {{'~login' | translate}}</button>
     </form>
     <div class="toRegister">
        for <a [routerLink]="'/register'" >  {{'~register' | translate}}</a>
     </div>
  </div>
</div>
