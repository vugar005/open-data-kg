<div class="auth-co">
  <div class="brand-logo" [routerLink]="['/']"  >
    <div class="primary-name">
      {{'BRAND.primaryName' | translate}}
    </div>
    <div class="secondary-name">
        {{'BRAND.secondaryName' | translate}}
    </div>
  </div>

  <div class="auth-box">
     <div class="form-header">Login</div>
     <form #f="ngForm" class="login-form" (ngSubmit)="onSubmit(f)">
        <mat-form-field class="field-style" >
            <input matInput placeholder="{{'AUTH.username' | translate}}" class="nt-form-input" name="username" ngModel>
          </mat-form-field>

          <mat-form-field class="field-style" >
              <input matInput placeholder="{{'AUTH.password' | translate}}" class="nt-form-input" name="password" ngModel [type]="hideOld ? 'password' : 'text'">
              <mat-icon matSuffix (click)="hideOld = !hideOld">{{hideOld ? 'visibility_off' : 'visibility'}}</mat-icon>
         </mat-form-field>

       <button mat-raised-button type="submit">Login</button>
     </form>
     <div class="toRegister">
        for <a [routerLink]="'/register'" >Register</a>
     </div>
  </div>
</div>
