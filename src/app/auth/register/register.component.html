<perfect-scrollbar id="main_content">

    <div class="auth-co">
        <div class="brand-logo" [routerLink]="['/']"  >
          <div class="primary-name">
            {{'~primaryName' | translate}}
          </div>
          <div class="secondary-name">
              {{'~secondaryName' | translate}}
          </div>
        </div>

        <div class="auth-box">
           <div class="form-header">{{'~register' | translate}}</div>
           <form #f="ngForm" class="nt-form" (ngSubmit)="onSubmit(f)">

            <div class="inputs">
              <div class="left">

                  <div class="auth-form__field">
                      <input name="userName" ngModel  placeholder="{{'~userName' | translate}}" required>
                  </div>

                  <div class="auth-form__field">
                      <input name="name" ngModel   placeholder="{{'~firstName' | translate}}" required>
                  </div>

                  <div class="auth-form__field">
                      <input name="surname" ngModel   placeholder="{{'~lastName' | translate}}"required>
                  </div>

                  <div class="auth-form__field">
                      <input name="mName" ngModel   placeholder="{{'~middleName' | translate}}" >
                  </div>

              </div>

              <div class="right">

                <div class="auth-form__field">
                    <select  name="genderId" ngModel required>
                        <option value="" disabled selected>{{'~gender' | translate}}</option>
                        <option *ngFor="let item of (genders$ | async)" [value]="item.value"> {{item.label}} </option>
                    </select>
                </div>


                <div class="auth-form__field">
                    <input  [matDatepicker]="picker" placeholder="{{'~birthdate' | translate}}" name="birthdate" ngModel required
                    [max]="maxDate">
                    <div class="icon">
                        <mat-datepicker-toggle matSuffix [for]="picker" style="color: #ffffff"></mat-datepicker-toggle>
                        <mat-datepicker #picker [startAt]="startDate" startView="year"></mat-datepicker>
                    </div>
                </div>


                  <div class="auth-form__field">
                      <input name="password"  ngModel   placeholder="{{'~password' | translate}}" required >
                  </div>

                  <div class="auth-form__field">
                      <input name="confPsasswd"  placeholder="{{'~confirmPassword' | translate}}" required >
                  </div>


                <input [hidden]="true" name="photoFileId" value="imgId" [(ngModel)]="imgId" >
                <input [hidden]="true" name="id" ngModel>
                <input [hidden]="true" name="personId" ngModel>
              </div>
            </div>

              <button class="auth-form__submit"  type="submit"
               > {{'register' | translate}} </button>

          </form>

           <div class="toRegister">
            <a [routerLink]="'/login'">{{'login' | translate}}</a>
           </div>
        </div>
      </div>



</perfect-scrollbar>
