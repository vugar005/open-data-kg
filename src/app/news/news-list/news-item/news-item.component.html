<div class="news-card">
  <div class="card-image">
    <img src="./assets/img/{{news.imgPath}}.png">
  </div>
   <div class="card-body">
      <div class="card-title">
          {{news.title}}
        </div>
    <div class="card-content">
      {{news.shortContent}}
    </div>
    <div class="card-date">
      {{news.date}}
    </div>
   </div>
</div>
