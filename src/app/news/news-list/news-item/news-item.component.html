<div class="news-card" *ngIf="ready" [@fadeInRight]="fadeInRight"  >
  <div class="cardImage">
    <img [src]="news.fileId">
  </div>
   <div class="cardBody">
      <div class="cardTitle">
          {{news.title}}
        </div>
    <div class="cardContent">
      {{news.content}}
    </div>
    <div class="cardFooter">
      {{news.publishDate}}
    </div>
   </div>
</div>
