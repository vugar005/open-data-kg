<div class="news-card" *ngIf="ready" [@fadeInRight]="fadeInRight" >
  <div class="cardImage">
    <img src="./assets/img/{{news.imgPath}}.png">
  </div>
   <div class="cardBody">
      <div class="cardTitle">
          {{news.title}}
        </div>
    <div class="cardContent">
      {{news.shortContent}}
    </div>
    <div class="cardFooter">
      {{news.date}}
    </div>
   </div>
</div>
