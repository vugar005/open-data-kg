<div class="card-wrapper" *ngIf="item">
  <div class="card-image">
      <img [src]="item.fileId | imgSrc">
  </div>
  <div class="ng-card-content">
    <div class="ng-card-title">{{item.title}}</div>
    <div class="card-text" [innerHtml]="item.content"></div>
    <div class="card-date">{{item.publishDate | date: 'd MMMM y'}}</div>
  </div>
</div>
