<div class="module-name">
  {{'NEWS.moduleName' | translate}}
</div>

<div class="date-filters">
  <div class="date-filter">Today</div>
  <div class="date-filter">Yesterday</div>
  <div class="date-filter">25.08.2018</div>
  <div class="date-filter">23.08.2018</div>
  <div class="date-filter">22.07.2018</div>
</div>

<div  class="swiper-container" [swiper]="config" style="width: 100%" #swiper >
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let news of newsList;let i=index;let first=first" [ngClass]="{'wide': i=== 0 }" >
              <news-item [news]="news" [index]="i" ></news-item>
      </div>
    </div>
    <div class="en-pagination" >
      <div class="arrow left" (click)="slidePrev()">
        <img src="./assets/icons/arrow.svg">
      </div>
      <div class="arrow right" (click)="slideNext()">
        <img src="./assets/icons/arrow.svg">
      </div>
    </div>
  </div>
