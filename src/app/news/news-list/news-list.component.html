<div class="co-wrapper">
  <div class="module-name">
    {{'news' | translate | titlecase}}
  </div>

  <div class="date-filters">
    <div class="date-filter">Today</div>
    <div class="date-filter">Yesterday</div>
    <div class="date-filter">25.08.2018</div>
    <div class="date-filter">23.08.2018</div>
    <div class="date-filter">22.07.2018</div>
  </div>

  <div class="swiper-co">
    <div  class="swiper-container" [swiper]="config" style="width: 100%" #swiper >
      <div class="swiper-wrapper">
        <div class="swiper-slide" *ngFor="let news of (newsList$ | async);let i=index;let first=first" [ngClass]="{'wide': i=== 0 }" >
                <news-item [news]="news" [index]="i" routerLink="/news/{{news.id}}" ></news-item>
        </div>
      </div>
      <div class="en-pagination" >
        <button class="arrow left" (click)="slidePrev()">
          <img src="./assets/icons/arrow.svg">
        </button>
        <button class="arrow right" (click)="slideNext()" tabindex="-1">
          <img src="./assets/icons/arrow.svg">

      </button>
      </div>
    </div>

  </div>

</div>
