
<div class="container-fluid" *ngIf="(dataset$ | async)?.kv as dataset">
  <div class="row justify-content-end">
     <div class="col-8">
        <div class="main-info">
            <div class="item-title">{{dataset?.name}}</div>
             <div class="item-content">
              {{dataset?.description}}
             </div>
             <div class="item-rating">
               <div class="title">
                 Rating:
               </div>
               <div class="star-content" >
                 <star-rating [rating]="dataset?.rating"></star-rating>
               </div>
               <div class="count">
                 <div class="icon">
                    <img src="./assets/icons/focus (1).svg">
                 </div>
                 <div class="text">
                   {{dataset?.reviewCount}}
                 </div>
               </div>
             </div>
              <!-- <div class="item-formats" *ngFor="let item of ((dataset?.allFormat).split(' '))">
                  <div class="icon {{item}}"  >{{item}}</div>
              </div> -->
        </div>
      <section id="api">
        <div class="section-title">Data and Resources</div>
        <div class="section-content">
         <div class="item">
          <div class="item-icon ZIP"> ZIP</div>
          <div class="item-description">ArcGIS Open Dataset</div>
          <div class="item-links">
            <div class="info-link">
              <img src='./assets/icons/info.svg'>
            </div>
            <div class="api-link">
              <img src="./assets/icons/attach.svg">
            </div>
          </div>
         </div>
        </div>
      </section>
     </div>
  </div>

  </div>
