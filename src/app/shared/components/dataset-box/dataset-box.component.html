
<div class="container-fluid">
  <div class="row">
     <div class="col-10">
        <div class="left">
            <div class="item-title">{{dataset?.datasetName}}</div>
             <div class="item-content">
              {{dataset?.datasetDescription}}
             </div>
             <div class="item-rating">
               <div class="title">
                 Rating:
               </div>
               <div class="star-content" >
                 <star-rating [rating]="dataset?.datasetRating"></star-rating>
               </div>
               <div class="count">
                 <div class="icon">
                    <img src="./assets/icons/focus (1).svg">
                 </div>
                 <div class="text">
                   {{dataset?.datasetReviewCount}}
                 </div>
               </div>
             </div>
              <div class="item-formats" *ngFor="let item of ((dataset?.allFormat).split(' '))">
               <ng-container *ngIf="item?.length > 0">
                  <div class="icon zip">ZIP</div>
                <div class="icon json">json</div>
                <div class="icon cvs">cvs</div>
               </ng-container>
              </div>
        </div>
     </div>
      <div class="col-2 center pr-0">
          <div class="right">
            <div class="box-perspective">
                <div class="open-box">
                    <div class="icon">
                        <img src="./assets/icons/right-arrow.svg">
                    </div>
                 </div>
            </div>
            <div class="text animated fadeIn">
              <p>open</p>
            </div>
        </div>
      </div>
  </div>

  </div>
