<div class="module-title">Categories</div>
<div class="items-co" *ngIf="ready" >
  <form [formGroup]="form" >
    <div class="item" formArrayName="categories" *ngFor="let cat of form.controls['categories'].controls; let i = index" >
        <mat-checkbox  [formControlName]="i" >
            <div class="name" [attr.id]="items[i].id">
          {{items[i].name}} ({{items[i].countCategory}})
              </div>
        </mat-checkbox>
    </div>
  </form>
</div>
