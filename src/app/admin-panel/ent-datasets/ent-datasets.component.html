<div class="content-header">
  <div class="moduleName">
   Datasets
  </div>
 <div class="actions-template">
    <button mat-raised-button color="primary"   (click)="table.onPrintSelected()"> Print</button>
    <button mat-raised-button color="primary" *rbacAllow="['1000010', 'ADD']"  (click)="table.addData()">Add data</button>
    <button mat-raised-button color="primary" *rbacAllow="['1000010', 'DELETE']"  (click)="table.onRemove()" [disabled]="!(table.isRowSelected)">Remove selected</button>
    <button mat-raised-button color="primary"  [disabled]="!(table.selectedRow)" (click)="table.onRowPin()" *ngIf="table.rowPinnable"> Pin to top</button>
    <button mat-raised-button color="primary"  (click)="table.onExport()" *ngIf="table.exportable">Export</button>
 </div>
 </div>

 <div class="content">
   <div class="nt-table">
     <ngx-nt-table #table
     [config]="config"
     (rowAdd)="initDialog(table)"
     (rowEdit)="initDialog(table, $event)"
     [editTemplate]="editer"
     (optClick)="onOptClick($event, table)"
    ></ngx-nt-table>
   </div>
 </div>
 <ng-template #editer>
    <button [attr.t-btn]="'edit'"   *rbacAllow="['1000010', 'EDIT']">Edit</button>
    <button [attr.t-btn]="'remove'" *rbacAllow="['1000010', 'DELETE']">Remove</button>
    <button [attr.t-btn]="'activate'" *rbacAllow="['1000010', 'ACTIVE']">Activate</button>
    <button [attr.t-btn]="'deactivate'" *rbacAllow="['1000010', 'DEACTIVE']">Deactivate</button>
  </ng-template>
