<form #f="ngForm" patch-form [form]="f" [data]="data?.row" class="nt-form" >

  <div class="inputs">
    <div class="left">
          <mat-form-field>
            <mat-select placeholder="Category" class="nt-form-input" name="categoryId" ngModel required>
              <mat-option *ngFor="let item of (catTypes$ | async)" [value]="item.value">
                {{item.label}}
              </mat-option>
            </mat-select>
            <mat-error>{{getErrors('categoryId')}}</mat-error>
          </mat-form-field>

      <input [hidden]="true" name="id" ngModel>
   </div>
  </div>
  <div class="actions">
    <button mat-raised-button color="primary"  type="submit"  insertTableData [form]="f" [disabled]="f?.dirty && !f?.valid"
    *ngIf="!data?.row"
    [table]="data?.table"
    (onClose)="dialogRef.close()"
    >Add</button>
    <button mat-raised-button color="primary"  type="submit" updateTableData [form]="f"
    *ngIf="data?.row"
    [disabled]="f?.dirty && !f?.valid"
    (onClose)="dialogRef.close()"
    [table]="data?.table"
    >Update</button>
    <button mat-raised-button (click)="dialogRef.close()" type="reset">Cancel</button>
  </div>

</form>
