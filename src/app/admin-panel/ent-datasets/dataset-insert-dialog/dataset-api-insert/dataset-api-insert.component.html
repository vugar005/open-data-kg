<form #f="ngForm" patch-form [form]="f" [data]="data?.row" class="nt-form">

  <div class="inputs">
    <div class="left">

      <mat-form-field class="example-full-width">
        <input matInput placeholder="{{'~name' | translate}} (Kg)" class="nt-form-input" name="nameKg" ngModel required>
        <mat-error>{{getErrors('nameKg')}}</mat-error>

      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="{{'~name' | translate}} (En)" class="nt-form-input" name="nameEn" ngModel required>
        <mat-error>{{getErrors('nameEn')}}</mat-error>

      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="{{'~name' | translate}} (Ru)" class="nt-form-input" name="nameRu" ngModel required>
        <mat-error>{{getErrors('nameRu')}}</mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="{{'~link' | translate}}" class="nt-form-input" name="link" ngModel required>
        <mat-error>{{getErrors('link')}} </mat-error>
      </mat-form-field>


    </div>

    <div class="right">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="{{'~description' | translate}} (Kg)" class="nt-form-input" name="descriptionKg" ngModel required>
        <mat-error>{{getErrors('descriptionKg')}} </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="{{'~description' | translate}} (En)" class="nt-form-input" name="descriptionEn" ngModel required>
        <mat-error>{{getErrors('descriptionEn')}} </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="{{'~description' | translate}} (Ru)" class="nt-form-input" name="descriptionRu" ngModel required>
        <mat-error>{{getErrors('descriptionRu')}} </mat-error>
      </mat-form-field>

      <mat-form-field>
          <mat-select placeholder="{{'~formatType' | translate}}" class="nt-form-input" name="formatId" ngModel required >
            <mat-option *ngFor="let item of (formatTypes$ | async)" [value]="item.value">
              {{item.label}}
            </mat-option>
          </mat-select>
          <mat-error>{{getErrors('formatId')}}</mat-error>
        </mat-form-field>

      <mat-form-field>
          <mat-select placeholder="{{'~versionType' | translate}}" class="nt-form-input" name="versionId" ngModel required >
            <mat-option *ngFor="let item of (versionTypes$ | async)" [value]="item.value">
              {{item.label}}
            </mat-option>
          </mat-select>
          <mat-error>{{getErrors('versionId')}}</mat-error>
        </mat-form-field>

      <input [hidden]="true" name="id" ngModel>
    </div>
  </div>
  <div class="actions">
    <button mat-raised-button color="primary" type="submit" insertTableData [form]="f" [disabled]="f?.dirty && !f?.valid"
      *ngIf="!data?.row" [table]="data?.table" (onClose)="dialogRef.close()">{{'~add' | translate}}</button>
    <button mat-raised-button color="primary" type="submit" updateTableData [form]="f" *ngIf="data?.row" [disabled]="f?.dirty && !f?.valid"
      (onClose)="dialogRef.close()" [table]="data?.table">{{'~update' | translate}}</button>
    <button mat-raised-button (click)="dialogRef.close()" type="reset">{{'~cancel' | translate}}</button>
  </div>

</form>
