<form #f="ngForm" patch-form [form]="f" [data]="data?.row" class="nt-form" >

    <div class="inputs">
      <div class="left">

        <mat-form-field class="example-full-width">
          <input matInput placeholder="{{'~content' | translate}} (Kg)" class="nt-form-input" name="contentKg" ngModel    required>
          <mat-error>{{getErrors('contentKg')}}</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="{{'~content' | translate}} (En)" class="nt-form-input" name="contentEn" ngModel    required>
          <mat-error>{{getErrors('contenEn')}}</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="{{'~content' | translate}} (Ru)" class="nt-form-input" name="contentRu" ngModel    required>
          <mat-error>{{getErrors('contentRu')}}</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="{{'~name' | translate}} (En)" class="nt-form-input" name="contentEn" ngModel required>
          <mat-error>{{getErrors('contentEn')}}</mat-error>

        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="{{'~name' | translate}} (Ru)" class="nt-form-input" name="contentRu" ngModel  required >
          <mat-error>{{getErrors('contentRu')}}</mat-error>

        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="{{'~publishDate' | translate}}" class="nt-form-input" name="publishDate" ngModel required>
          <mat-error>{{getErrors('publishDate')}}</mat-error>

        </mat-form-field>
       </div>

            <div class="right">

              <mat-form-field class="example-full-width">
                <input matInput placeholder="{{'~title' | translate}} (Kg)" class="nt-form-input" name="titleKg" ngModel >
                <mat-error>{{getErrors('titleKg')}}</mat-error>
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <input matInput placeholder="{{'~title' | translate}} (En)" class="nt-form-input" name="titleEn" ngModel >
                <mat-error>{{getErrors('titleEn')}}</mat-error>

              </mat-form-field>

              <mat-form-field class="example-full-width">
                <input matInput placeholder="{{'~title' | translate}} (Ru)" class="nt-form-input" name="titleRu" ngModel >
                <mat-error>{{getErrors('titleRu')}}</mat-error>

              </mat-form-field>


        <mat-form-field>

            <mat-select placeholder="{{'~categoryId' | translate}}" class="nt-form-input" name="categoryd" ngModel>
              <mat-option value="">Choose</mat-option>
              <mat-option *ngFor="let item of (cats$ | async)" [value]="item.value">
                {{item.label}}
              </mat-option>
            </mat-select>

            <mat-error>{{getErrors('categoryId')}}</mat-error>
          </mat-form-field>

               <input [hidden]="true" name="id" ngModel>
            </div>
    </div>
    <div class="actions">
      <button mat-raised-button color="primary"  type="submit"  insertTableData [form]="f"
      *ngIf="!data?.row"
      [disabled]="f?.dirty && !f?.valid"
      (onClose)="dialogRef.close()"
      [table]="data?.table"
      >{{'~add' | translate}}</button>
      <button mat-raised-button color="primary"  type="submit" updateTableData [form]="f"
      *ngIf="data?.row"
      [disabled]="f?.dirty && !f?.valid"
      (onClose)="dialogRef.close()"
      [table]="data?.table"
      >{{'~update' | translate}}</button>
      <button mat-raised-button (click)="dialogRef.close()" type="reset">{{'~cancel' | translate}}</button>
    </div>

  </form>
