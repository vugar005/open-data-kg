<div class="content-header">
  <div class="moduleName">
   Modules
  </div>
 <div class="actions-template">
    <button mat-raised-button color="primary" (click)="table.onPrintSelected()" *ngIf="table.printable">Print</button>
    <button mat-raised-button color="primary"  *rbacAllow="['1000002', 'ADD']" (click)="table.addData()">Add data</button>
    <button mat-raised-button color="primary"  *rbacAllow="['1000002', 'DELETE']" (click)="table.onRemove()" [disabled]="!(table.isRowSelected)">Remove selected</button>
    <button mat-raised-button color="primary" [disabled]="!(table.selectedRow)" (click)="table.onRowPin()" *ngIf="table.rowPinnable"> Pin to top</button>
    <button mat-raised-button color="primary" (click)="table.onExport()" *ngIf="table.exportable">Export</button>
 </div>
 </div>

 <div class="content">
   <div class="nt-table">
     <ngx-nt-table #table
     (rowAdd)="initDialog(table)"
     (rowEdit)="initDialog(table, $event)"
     [featureTemplate]="true"
     [config]="config"
    ></ngx-nt-table>
   </div>
 </div>

 <ng-template #editer>
  <button [attr.t-btn]="'edit'"   *rbacAllow="['1000002', 'EDIT']">Edit</button>
  <button [attr.t-btn]="'remove'" *rbacAllow="['1000002', 'DELETE']">Remove</button>
</ng-template>
