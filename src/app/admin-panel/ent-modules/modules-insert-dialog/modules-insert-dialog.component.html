<form #f="ngForm" patch-form [form]="f" [data]="data?.row" class="nt-form">

  <div class="inputs">
    <div class="left">

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Order By" class="nt-form-input" name="orderBy" ngModel>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Name Kg" class="nt-form-input" name="nameKg" ngModel required>
        <mat-error>{{getErrors('nameAz')}}</mat-error>

      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Name En" class="nt-form-input" name="nameEn" ngModel required>
        <mat-error>{{getErrors('nameEn')}}</mat-error>

      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Name Ru" class="nt-form-input" name="nameRu" ngModel required>
        <mat-error>{{getErrors('nameRu')}}</mat-error>

      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="App Url" class="nt-form-input" name="appUrl" ngModel required>
        <mat-error>{{getErrors('appUrl')}}</mat-error>

      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Icon Path" class="nt-form-input" name="iconPath" ngModel required>
        <mat-error>{{getErrors('iconPath')}}</mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Code" class="nt-form-input" name="code" ngModel>
      </mat-form-field>
    </div>

    <div class="right">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Shortame Kg" class="nt-form-input" name="shortNameKg" ngModel required>
        <mat-error>{{getErrors('shortNameAz')}}</mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Shortname En" class="nt-form-input" name="shortNameEn" ngModel required>
        <mat-error>{{getErrors('shortNameEn')}}</mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Shortname Ru" class="nt-form-input" name="shortNameRu" ngModel required>
        <mat-error>{{getErrors('shortNameRu')}}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="App id" class="nt-form-input" name="appId" ngModel required >
          <mat-option *ngFor="let item of (apps$ | async)" [value]="item.value">
            {{item.label}}
          </mat-option>
        </mat-select>
        <mat-error>{{getErrors('appId')}}</mat-error>
      </mat-form-field>


      <mat-form-field class="example-full-width">
        <input matInput placeholder="Parent Id" class="nt-form-input" name="parentId" ngModel required>
        <mat-error>{{getErrors('parentId')}}</mat-error>
      </mat-form-field>
      <input [hidden]="true" name="id" ngModel>
    </div>
  </div>
  <div class="actions">
    <button mat-raised-button color="primary"  type="submit"  insertTableData [form]="f" [disabled]="f?.dirty && !f?.valid"
    *ngIf="!data?.row"
    [table]="data?.table"
    >Add</button>
    <button mat-raised-button color="primary"  type="submit" updateTableData [form]="f"
    *ngIf="data?.row"
    [disabled]="f?.dirty && !f?.valid"
    (onClose)="dialogRef.close()"
    [table]="data?.table"
    >Update</button>
    <button mat-raised-button (click)="dialogRef.close()" type="reset">Cancel</button>
  </div>

</form>
