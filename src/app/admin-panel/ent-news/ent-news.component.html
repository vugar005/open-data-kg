<div class="ng-admin-co-header">
    <div class="moduleName">
      {{'~news' | translate}}
    </div>
     <div class="ng-admin-actions-template"  >
      <button (click)="table.onPrintSelected()" >{{'~print' | translate}}</button>
      <button  *rbacAllow="['1000012', 'ADD']" (click)="table.addData()" >{{'~addData' | translate}}</button>
      <button  *rbacAllow="['1000012', 'DELETE']" (click)="table.onRemove()"
       [disabled]="!(table?.isRowSelected)">{{'~removeSelected' | translate}}</button>
      <button  [disabled]="!(table.selectedRow)"
      (click)="table.onRowPin()" > {{'~pinToTop' | translate}}</button>
      <button (click)="table.onExport()" >{{'~export' | translate}}</button>
   </div>
   </div>

   <div class="ng-admin-content" >
     <div class="ng-admin-table" >
       <ngx-nt-table #table
       [config]="config"
       (rowAdd)="initDialog(table)"
       (rowEdit)="initDialog(table, $event)"
       [editTemplate]="editer"
       [multiSelect]="true"
      ></ngx-nt-table>
     </div>
   </div>

   <ng-template #editer>
    <button [attr.t-btn]="'edit'"   *rbacAllow="['1000012', 'EDIT']">{{'~edit' | translate}}</button>
    <button [attr.t-btn]="'remove'" *rbacAllow="['1000012', 'DELETE']">{{'~delete' | translate}}</button>
    <button [attr.t-btn]="'confirm'" *rbacAllow="['1000012', 'CONFIRM']">{{'~confirm' | translate}}</button>
  <button [attr.t-btn]="'unConfirm'" *rbacAllow="['1000012', 'UNCONFIRM']">{{'~unconfirm' | translate}}</button>
  </ng-template>
