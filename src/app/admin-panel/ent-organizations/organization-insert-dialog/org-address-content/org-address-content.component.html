<div class="title">
  <div class="name">Address</div>
  <div class="add-icon" (click)="table.addData()">
    <fa-icon [icon]="faPlusCircle"></fa-icon>
  </div>
 </div>

<div style="width: 100%;height: 200px;">
  <ngx-nt-table #table
  [getApi]="'api/get/Permission/Organizations/GetOrganizationAddressList'"
  [insertApi]="'api/post/Permission/Organizations/InsertNewOrganizationAddress'"
  [updateApi]="'api/post/Permission/Organizations/UpdateOrganizationAddress'"
  [deleteApi]="'api/post/Permission/Organizations/DeleteOrganizationAddress'"
  (rowAdd)="initDialog(table.insertApi)"
  (rowEdit)="initUpdateDialog($event, table.updateApi)"
  [pagination]="false"
  [addtionalFormData]="{ownerId: id}"
></ngx-nt-table>
</div>
