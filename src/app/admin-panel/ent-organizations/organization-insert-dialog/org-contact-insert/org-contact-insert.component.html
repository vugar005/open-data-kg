<form #f="ngForm" patch-form [form]="f" [data]="data?.row" class="nt-form" >

  <div class="inputs">
    <div class="left">
      <mat-form-field>
        <mat-select placeholder="{{'~contactType' | translate}}" class="nt-form-input" name="typeId" ngModel required>
          <mat-option *ngFor="let item of (types$ | async)" [value]="item.value"> {{item.label}} </mat-option>
        </mat-select>
        <mat-error>{{getErrors('typeId')}}</mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="{{'~contact' | translate}}" class="nt-form-input" name="contact" ngModel required>
        <mat-error>{{getErrors('contact')}}</mat-error>
      </mat-form-field>

      <input [hidden]="true" name="id" ngModel>
   </div>
  </div>
  <div class="actions">
    <button mat-raised-button color="primary"  type="submit"  insertTableData [form]="f" [disabled]="f?.dirty && !f?.valid"
    *ngIf="!data?.row"
    [table]="data?.table"
    (onClose)="dialogRef.close()"
    >{{'~add' | translate}}</button>
    <button mat-raised-button color="primary"  type="submit" updateTableData [form]="f"
    *ngIf="data?.row"
    [disabled]="f?.dirty && !f?.valid"
    (onClose)="dialogRef.close()"
    [table]="data?.table"
    >{{'~update' | translate}}</button>
    <button mat-raised-button (click)="dialogRef.close()" type="reset">{{'~cancel' | translate}}</button>
  </div>

</form>
