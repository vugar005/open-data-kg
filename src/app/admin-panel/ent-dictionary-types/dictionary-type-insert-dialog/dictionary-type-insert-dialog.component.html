<form #f="ngForm" patch-form [form]="f" [data]="data?.row" class="nt-form" >

  <div class="inputs">

          <div class="right">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Name" class="nt-form-input" name="name" ngModel required>
              <mat-error>{{getErrors('name')}}</mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <input matInput placeholder="Code" class="nt-form-input" name="code" ngModel required>
              <mat-error>{{getErrors('code')}}</mat-error>
            </mat-form-field>


            <mat-form-field class="example-full-width">
              <input matInput placeholder="Type" class="nt-form-input" name="type" ngModel >
              <mat-error>{{getErrors('type')}}</mat-error>
            </mat-form-field>

            <mat-form-field>
              <mat-select placeholder="ProtectedTypes" class="nt-form-input" name="protectedTypes" ngModel required>
                <mat-option  value="0"> 0 </mat-option>
                <mat-option  value="1"> 1 </mat-option>
              </mat-select>
              <mat-error>{{getErrors('protectedTypes')}}</mat-error>
            </mat-form-field>
             <input [hidden]="true" name="id" ngModel>
          </div>
  </div>
<div class="actions">
  <button mat-raised-button color="primary"  type="submit"  insertTableData [form]="f" [disabled]="f?.dirty && !f?.valid"
  *ngIf="data?.insertApi"
  [url] ="data?.insertApi"
  (onClose)="dialogRef.close()"
  >Add</button>
  <button mat-raised-button color="primary"  type="submit" updateTableData [form]="f" [url]="data?.updateApi"
  *ngIf="data?.updateApi"
  [disabled]="f?.dirty && !f?.valid"
  [url]="data?.updateApi"
  (onClose)="dialogRef.close()"
  >Update</button>
  <button mat-raised-button (click)="dialogRef.close()" type="reset">Cancel</button>
</div>

</form>
