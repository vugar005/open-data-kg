<div class="ng-admin-co-header">
    <div class="moduleName">
      {{'~userRoles' | translate}}
    </div>
    <div class="ng-admin-actions-template"  >
      <button (click)="table.onPrint()" >{{'~print' | translate}}</button>
      <button  *rbacAllow="['1000006', 'ADD']" (click)="table.addData()" >{{'~addData' | translate}}</button>
      <button  *rbacAllow="['1000006', 'DELETE']" (click)="table.onRemove()"
       [disabled]="!(table?.isRowSelected)">{{'~removeSelected' | translate}}</button>
      <button  [disabled]="!(table.selectedRow)"
      (click)="table?.onRowPin()" > {{'~pinToTop' | translate}}</button>
      <button (click)="table.onExport()" >{{'~export' | translate}}</button>
   </div>
   </div>

   <div class="ng-admin-content">
     <div class="ng-admin-table">
      <ngx-native-table #table
      [config]="config"
      [editTemplate]="editer"
      (actionClick)="onOptClick($event, table)"
      >
      </ngx-native-table>
     </div>
   </div>

   <ng-template #editer>
    <button [attr.t-btn]="'edit'"   *rbacAllow="['1000006', 'EDIT']">{{'~edit' | translate}}</button>
  <button [attr.t-btn]="'remove'" *rbacAllow="['1000006', 'DELETE']">{{'~delete' | translate}}</button>
  </ng-template>
