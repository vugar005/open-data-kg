<div class="ng-admin-co-header">
    <div class="moduleName">
     User Roles
    </div>
   <div class="ng-admin-actions-template">
      <button mat-raised-button color="primary"   color="primary" (click)="table.onPrintSelected()" *ngIf="table.printable">Print</button>
      <button mat-raised-button color="primary"  *rbacAllow="['1000006', 'ADD']" (click)="table.addData()">Add data</button>
      <button mat-raised-button color="primary"  *rbacAllow="['1000006', 'DELETE']" (click)="table.onRemove()" [disabled]="!(table.isRowSelected)">Remove selected</button>
      <button mat-raised-button color="primary"  [disabled]="!(table.selectedRow)" (click)="table.onRowPin()" *ngIf="table.rowPinnable"> Pin to top</button>
      <button mat-raised-button color="primary"  (click)="table.onExport()" *ngIf="table.exportable">Export</button>
   </div>
   </div>

   <div class="ng-admin-content">
     <div class="ng-admin-table">
       <ngx-nt-table #table
       [config]="config"
       (rowAdd)="initDialog(table)"
       (rowEdit)="initDialog( table, $event)"
       [editTemplate]="editer"
      ></ngx-nt-table>
     </div>
   </div>

   <ng-template #editer>
    <button [attr.t-btn]="'edit'"   *rbacAllow="['1000006', 'EDIT']">Edit</button>
    <button [attr.t-btn]="'remove'" *rbacAllow="['1000006', 'DELETE']">Remove</button>
  </ng-template>
