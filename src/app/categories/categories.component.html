<global-nav class="bottom"></global-nav>
<div class="container">
  <div class="row justify-content-between pt-4">
    <div class="col-2">
     <div class="mod-name">Categories</div>
    </div>
    <div class="col-2">
      <div class="count">8 Results</div>
    </div>
  </div>
  <div class="row  pt-4 align-items-center">
    <div class="col-3">
     <div class="route-tree">
      Open data > Categories > Family
     </div>
    </div>
    <div class="col-9">
      <div class="search-box">
        <input placeholder="Search dataset" class="ng-input">
        <div class="search-ico">
          <fa-icon [icon]="faSearch"></fa-icon>
        </div>
      </div>
    </div>
  </div>
  <div class="row pt-3">
    <div class="col-3">
      <module-sidebar (catId)="catId = $event"></module-sidebar>
    </div>
    <div class="col-9">
       <dataset-list [catId]= "catId"></dataset-list>
    </div>
  </div>
</div>
